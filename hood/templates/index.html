{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <!-- <h1 data-hover="The Nairobian"> Welcome To My Hood-App</h1> -->
            <img class="d-block w-100" src="https://images.alphacoders.com/435/thumb-1920-435117.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="http://s1.picswalls.com/wallpapers/2014/08/08/house-background_015635614_148.jpg"
                alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://robbreportedit.files.wordpress.com/2017/12/2341-gloaming-way-beverly-hills-sunset.jpg?w=1000"
                alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="http://www.whitehouse51.com/pic/www.thepinnaclelist.com/wp-content/uploads/2016/03/01-Bird-Streets-Luxury-Residence-1734-N-Doheny-Dr-Los-Angeles-CA-1800x900.jpg"
                alt="Fourth slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!-- <h6 style="text-align:center; color:rgb(253, 253, 253);">{{date|date:"l d F Y"}}</h6> -->

</div>
<div class="container">
    <hr> <a href="{% url 'new-hood'%}"><button class="btn btn-outline-light btn-sm">Create a Hood</button></a>
    <hr>
    <div class="row">
        {% for hood in hoods%}
        <div class="col-md-4 col-lg-4 col-sm-6 ">
            <div class="card">
                <div style="text-align:center; color:antiquewhite; background-color:rgb(10, 10, 10);" class="card-header">
                    <h5>{{ hood.name}}</h5>
                </div>
                <div style="text-align:center; background-color:rgb(10, 10, 10);" class="card-image">

                    <img class="img-responsive" src="{{hood.image.url}}" alt="" height="200px" width="300px">

                </div>
                <div style="background-color:rgb(10, 10, 10);" class="card-footer">
                    <a href="/hoods/{{ hood.id}}"> <button class="btn btn-outline-primary btn-sm">Join Hood &#8594;</button>
                    </a>
                </div>
            </div>
            <br>
            <br>
        </div>

        {% endfor%}
    </div>
</div>
{% endblock %}
